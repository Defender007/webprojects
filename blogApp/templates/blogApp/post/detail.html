{% extends "blogApp/base.html" %}
   {% block title %}{{ post.title }}{% endblock %}
   {% block content %}
   <div class="wrapper">
     <h1>{{ post.title }}</h1>
     <p class="date">
       Published {{ post.publish }} by {{ post.author }}
     </p>
     {{ post.body|linebreaks }}
   </div>
   {% endblock %}
